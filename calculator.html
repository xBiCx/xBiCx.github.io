<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เครื่องคิดเลข</title>
    <style>
        body {
            background: #f7f6f3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            width: 240px;
            height: 48px;
            font-size: 1.5rem;
            margin-bottom: 16px;
            text-align: right;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e3e2e0;
            background: #f1f1ef;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 12px;
        }
        button {
            height: 48px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #ececec;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e0e0e0;
        }
        .btn-equal {
            background: #a3e635;
            color: #222;
            font-weight: bold;
        }
        .btn-equal:hover {
            background: #84cc16;
        }
        .btn-clear {
            background: #fca5a5;
            color: #222;
        }
        .btn-clear:hover {
            background: #ef4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>This my calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">÷</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button onclick="append('+')">+</button>
            <button class="btn-equal" style="grid-column: span 4;" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function append(char) {
            display.value += char;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
