<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .calculator {
            background: #000000;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 1px 16px rgb(255, 145, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            width: 250px;
            height: 48px;
            font-size: 1.5rem;
            margin-bottom: 16px;
            text-align: right;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #f09711;
            background: #3f3636;
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 12px;
        }
        button {
            height: 48px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #4b4545;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #000000;
            color: #fff;
        }
        .btn-equal {
            background: #f09711;
            color: #fff;
            font-weight: bold;
        }
        .btn-equal:hover {
            background: #ecb057;
            color: #fff;
        }
        .btn-clear {
            background: #ff0a0a;
            color: #ffffff;
        }
        .btn-clear:hover {
            background: #ff4f4f;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 style="color:#fff;">This my calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="appendOperator('*')">×</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="appendOperator('-')">−</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendOperator('+')">+</button>
            <button class="btn-equal" style="grid-column: span 4;" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const operators = ['+', '-', '*', '/'];

        function append(char) {
            display.value += char;
        }

        function appendOperator(op) {
            if (display.value === '') return;
            const lastChar = display.value[display.value.length - 1];
            if (operators.includes(lastChar)) {
                
                return;
            }
            display.value += op;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
